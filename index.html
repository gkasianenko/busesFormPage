<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Высококачественные пассажирские перевозки</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="Наш лого">
                    <p>Высококачественные<br>
                        <b>пассажирские перевозки</b></p>
                </a>
                <div class="header__contacts">
                    <div class="header__contacts-desktop">
                        <div class="header__mail">
                            <p><b>Прием заявок круглосуточно</b></p>
                            <a class="mail-link" href="#">
                                <img src="./img/mail-desktop.svg" alt="Почта">
                                <p>info@corp-bus.ru</p>
                            </a>
                        </div>
                        <div class="header__phone">
                            <a class="phone-link" href="#">
                                <img src="./img/phone-desktop.svg" alt="Телефон">
                                <p>+7 (495) 445-40-44</p>
                            </a>
                        </div>
                    </div>
                    <div class="header__contacts-mobile">
                        <div class="header__mail">
                        
                        </div>
                        <div class="header__phone">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
